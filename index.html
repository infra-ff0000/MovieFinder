<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>MovieFinder</title>


  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">


</head>
<body>
 <div class = "container">
  <div class = "row" data-bind = "foreach: movies">

    <div class = "col-sm-6, col-md-4, col-lg-3">

      <div class = "panel panel-default">
        <div class = "panel-heading" data-bind="text: Name">
          <div class = "panel-body">
            <director data-bind = "text: Director"></director>
            <h4 data-bind="text: Year"></h4>
          </div>

           <div class="col-lg-6">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search for...">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">Go!</button>
      </span>
    </div>
  </div>

          
        </div>
      </div>
    </div>
  </div>



</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/knockout/dist/knockout.js"></script>
<script src="bower_components/knockout-mapping/knockout.mapping.js"></script>
<script src="js/app.js"></script>

</body>
</html>
